<!DOCTYPE html>
<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>
        <h1>Image Upload</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="images" multiple
                accept="image/png, image/webp, image/jpeg" />
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
